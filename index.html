<!DOCTYPE html>
<html>
<head>
    <title>English I Home</title>
    <style>
        * { box-sizing: border-box; }

        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        /* Hide the images by default */
        .mySlides {
            display: none;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from { opacity: .4; }
            to { opacity: 1; }
        }

        .thumbnails {
            text-align: center;
            margin-top: 0px;
        }

        .thumbnails img {
            width: 90px;
            margin: 12px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .thumbnails img:hover {
            border-color: #717171;
        }
    </style>
</head>

<body>

<!-- OPTIONAL AUDIO CONTROLS (can be removed if not needed) -->
<center>
       <img id="playPlay" src="./images/pause-button.gif" onclick="toggleSlideshow()" style="cursor: pointer; display: none" title="Pause/Play">
</center>

<script>
let slideIndex = 0;
let slideInterval = setInterval(showSlides, 5000);
let isPlaying = true;

function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    slides[slideIndex - 1].style.display = "block";

    document.getElementById("thumbnails").style.display = "block";
    document.getElementById("playPlay").style.display = "inline";
}

function toggleSlideshow() {
    if (isPlaying) {
        clearInterval(slideInterval);
        isPlaying = false;
    } else {
        showSlides();
        slideInterval = setInterval(showSlides, 3600);
        isPlaying = true;
    }
}

function currentSlide(n) {
    slideIndex = n - 1;
    showSlides();
    if (isPlaying) {
        clearInterval(slideInterval);
        slideInterval = setInterval(showSlides, 3600);
    }
}
</script>
